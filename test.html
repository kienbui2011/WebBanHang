<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng với nền xám cho dòng 2</title>
    <style>
        /* Định nghĩa màu nền xám cho bảng */
        table {
            background-color: #f2f2f2; /* Màu xám cho bảng */
            width: 100%;
            border-collapse: collapse; /* Loại bỏ khoảng trắng giữa các ô */
        }

        /* Định nghĩa màu nền trắng cho các ô dữ liệu */
        table td, table th {
            background-color: #fff; /* Màu trắng cho các ô dữ liệu */
            padding: 8px; /* Khoảng cách giữa nội dung và biên của ô */
            border: 1px solid #ccc; /* Đường viền cho các ô */
        }

        /* Định nghĩa màu nền xám cho dòng thứ 2 */
        table tr:nth-child(2) {
            background-color: #ddd; /* Màu xám nhạt cho dòng thứ 2 */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <!-- Thêm các hàng và cột khác tùy thích -->
        </tbody>
    </table>
</body>
</html>
