<!DOCTYPE html>
<html>
<head>
    <title>Quên mật khẩu</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Quên mật khẩu</h2>
    <p>Nhập địa chỉ email của bạn để khôi phục mật khẩu:</p>
    
    <form id="forgotPasswordForm" onsubmit="return validateForm()" action="process_forgot_password.php" method="post">
      <p class="box-login">
        <input type="email" id="email" name="email" placeholder="Email Address *" required style="width: 100px;"><br><br>
        <input type="submit" value="Gửi liên kết khôi phục">
      </p>
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            // Kiểm tra xem địa chỉ email có hợp lệ hay không (đơn giản)
            if (!email || !email.includes("@")) {
                alert("Vui lòng nhập một địa chỉ email hợp lệ.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
