<!DOCTYPE html>
<html>
<head>
    <title>Thanh toán QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #qr-code {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Thanh toán QR</h1>
    <p>Quét mã QR bên dưới để thanh toán:</p>
    <div id="qr-code"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // Tạo mã QR từ dữ liệu thanh toán (ví dụ: số tài khoản ngân hàng)
        var paymentData = "Số tài khoản: 1234567890";
        var qrcode = new QRCode(document.getElementById("qr-code"), {
            text: paymentData,
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
