<!DOCTYPE html>
<html>
<head>
    <style>
        .old-price {
            text-decoration: line-through; /* Gạch ngang giá cũ */
            color: #999; /* Màu xám cho giá cũ */
        }

        .new-price {
            color: #ff0000; /* Màu đỏ cho giá mới */
        }
    </style>
</head>
<body>
    <p><span class="old-price">$100</span> <span class="new-price">$80</span></p>
</body>
</html>
